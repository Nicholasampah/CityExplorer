<!DOCTYPE html>
<html lang="en-GB">
<head>
    <link rel="stylesheet" href="style.css">

</head>
<nav id="navbar"></nav>

  <h1>Location Search</h1>
  <form id="locationForm" class="input-wrapper">
    <label class="query-label" for="query">Search for a city</label>
    <input
      type="text"
      id="query"
      placeholder="Enter a City (e.g., Manchester)"
      required
    />
    <button type="submit">Search</button>
    <!--submit the form or query-->
  </form>
  <div id="results"></div>
  <!--prints the results of the query-->

  <script src="app.js"></script>
  <!--Script file-->
  
</body>
</html>
